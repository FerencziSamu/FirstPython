{% extends 'layout.html'%}

{% block body %}
    <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
    <a class="btn btn-success" href="/add_request">Add leave Request</a>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
        {% for request in allrequests %}
        <tr>
            <td>{{request.id}}</td>
            <td>{{request.title}}</td>
            <td>{{request.author}}</td>
            <td>{{request.create_date}}</td>
            <td><a href="edit_request/{{request.id}}" class="btn btn-default pull-right">Edit</a></td>
            <td>
                <form action="{{url_for('delete_request', id=request.id)}}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
